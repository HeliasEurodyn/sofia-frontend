<div  class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px; margin: 0; margin-top: 10px;">
          <i class="fa-solid fa-book" style="padding-right: 5px;"></i>
          {{dto.title}}
        </h3>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
               {{dto.description}}
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let restDocumentationEndpoint of this.dto?.restDocumentationEndpoints" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa-regular fa-file-powerpoint"></i>
          {{restDocumentationEndpoint.title}}
        </h5>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6" [innerHTML]="this.trustResource(restDocumentationEndpoint?.description)">

            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div class="row">
                <div class="col-auto">
                  <div class="d-flex align-items-center flex-column">
                    <label>Method</label>
                    <button *ngIf="restDocumentationEndpoint.method === 'get'"
                            style="margin-top: 0px;"
                            (click)="getResults(restDocumentationEndpoint)"
                            class="btn btn-method-get">
                      {{ restDocumentationEndpoint.method.toUpperCase() }}
                    </button>
                    <button *ngIf="restDocumentationEndpoint.method === 'delete'"
                            style="margin-top: 0px;"
                            (click)="runDelete(restDocumentationEndpoint)"
                            class="btn btn-method-delete">
                      {{ restDocumentationEndpoint.method.toUpperCase() }}
                    </button>
                    <button *ngIf="restDocumentationEndpoint.method === 'post'"
                            style="margin-top: 0px;"
                            (click)="runPost(restDocumentationEndpoint)"
                            class="btn btn-method-post">
                      {{ restDocumentationEndpoint.method.toUpperCase() }}
                    </button>
                    <button *ngIf="restDocumentationEndpoint.method === 'put'"
                            style="margin-top: 0px;"
                            (click)="runPut(restDocumentationEndpoint)"
                            class="btn btn-method-put">
                      {{ restDocumentationEndpoint.method.toUpperCase() }}
                    </button>
                  </div>
                </div>
                <div class="col">
                  <label>JsonUrl</label>
                  <ng-container *ngIf="restDocumentationEndpoint">
                    <input type="text" readonly class="form-control" 
                           [value]="(restDocumentationEndpoint.list ? (serverUrl + '/datalist/' + restDocumentationEndpoint.list.jsonUrl) : 
                               (restDocumentationEndpoint.method === 'delete' ? (serverUrl + '/dataset/' + restDocumentationEndpoint.form?.jsonUrl + '?selection-id={id}') : 
                               (serverUrl + '/dataset/' + restDocumentationEndpoint.form?.jsonUrl)))">
                      
                  </ng-container>
                  <code></code>
                </div>

                <div class="col-md-12" *ngIf="restDocumentationEndpoint?.method === 'get'">
                  <table *ngIf="restDocumentationEndpoint?.list?.listComponentFilterFieldList?.length > 0" class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Code</th>
                        <th>Parameter</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let parameterField of restDocumentationEndpoint?.list?.listComponentFilterFieldList">
                        <tr>
                          <td>{{ parameterField.description }}</td>
                          <td>{{ parameterField.type }}</td>
                          <td>{{ parameterField.code }}</td>
                          <td>
                            <input type="text" class="form-control" [(ngModel)]="parameterField.fieldValue">
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>

                <div class="col-md-12" *ngIf="restDocumentationEndpoint?.method === 'delete'">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Description</th>
                        <th>Parameter</th>
                      </tr>
                    </thead>
                    <tbody>
                  
                        <tr>
                          <td>Id</td>
                          <td>
                            <input type="text" class="form-control" [(ngModel)]="restDocumentationEndpoint.selectionId">
                          </td>
                        </tr>
              
                    </tbody>
                  </table>
                </div>

                <!-- <div *ngFor="let parameterField of restDocumentationEndpoint?.list?.listComponentFilterFieldList" class="col-md-12">
                  <label>{{parameterField.code}}</label>
                      <input type="text" class="form-control" [(ngModel)]="parameterField.fieldValue">
                  <code></code>
                </div> -->

                <div class="col-md-12">
                  <div class="form-group">
                    <label>Results</label>
                    <textarea
                      style="font-size: 10px;font-family: Tahoma,Verdana,Segoe,sans-serif;min-height: 350px;"
                      class="form-control textarea" name="description" [(ngModel)]="restDocumentationEndpoint.restResults"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
