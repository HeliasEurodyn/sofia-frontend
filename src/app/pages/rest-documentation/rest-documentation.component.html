<div  class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px; margin: 0; margin-top: 10px;">
          <i class="fa-solid fa-book" style="padding-right: 5px;"></i>
          {{dto.title}}
        </h3>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
               {{dto.description}}
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let restDocumentationEndpoint of this.dto?.restDocumentationEndpoints" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa-regular fa-file-powerpoint"></i>
          {{restDocumentationEndpoint.title}}
        </h5>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
               {{restDocumentationEndpoint.description}}
              <code></code>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div class="row">
                <div class="col-auto">
                  <div class="d-flex align-items-center flex-column">
                    <label>Method</label>
                    <button style="margin-top: 0px;"
                            (click)="runResults(restDocumentationEndpoint)"
                    [ngClass]="{'btn-outline-success': restDocumentationEndpoint.method === 'get', 'btn-so  outline-warning': restDocumentationEndpoint.method === 'post' || restDocumentationEndpoint.method === 'put', 'btn-outline-danger': restDocumentationEndpoint.method === 'delete'}"
                     class="btn btn-method">
                      {{ restDocumentationEndpoint.method.toUpperCase() }}
                    </button>
                  </div>
                </div>
                <div class="col">
                  <label>JsonUrl</label>
                  <ng-container *ngIf="restDocumentationEndpoint">
                      <input type="text" readonly class="form-control" [value]="(restDocumentationEndpoint.list ? (serverUrl + '/datalist/' + restDocumentationEndpoint.list.jsonUrl) : (serverUrl + '/dataset/' + restDocumentationEndpoint.form?.jsonUrl))">
                  </ng-container>
                  <code></code>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Results</label>
                    <textarea
                      style="font-size: 10px;font-family: Tahoma,Verdana,Segoe,sans-serif;min-height: 350px;"
                      class="form-control textarea" name="description" [(ngModel)]="restDocumentationEndpoint.restResults"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
