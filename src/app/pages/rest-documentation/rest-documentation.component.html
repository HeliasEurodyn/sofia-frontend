<div  class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px; margin: 0; margin-top: 10px;">
          <i class="fa-solid fa-book" style="padding-right: 5px;"></i>
          {{dto.title}}
        </h3>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
               {{dto.description}}
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let column of this.dto?.restDocumentationEndpoints" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa-regular fa-file-powerpoint"></i>
          {{column.title}}
        </h5>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
               {{column.description}}
              <code></code>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-1">
                  <div class="d-flex align-items-center flex-column">
                    <label>Method</label>
                    <button style="margin-top: 0px;" 
                    [ngClass]="{'btn-outline-success': column.method === 'get', 'btn-outline-warning': column.method === 'post' || column.method === 'put', 'btn-outline-danger': column.method === 'delete'}"
                     class="btn btn-method">
                      {{ column.method.toUpperCase() }}
                    </button>
                  </div>
                </div>
                <div class="col-sm-11">
                  <label>JsonUrl</label>
                  <ng-container *ngIf="column">
                      <input type="text" readonly class="form-control" [value]="(column.list ? (serverUrl + '/datalist/' + column.list.jsonUrl) : (serverUrl + '/dataset/' + column.form?.jsonUrl))">
                  </ng-container>
                  <code></code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
