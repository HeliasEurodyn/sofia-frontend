<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-calendar-days" style="padding-right: 5px;"></i>
          Print Preview
        </h3>
        <p style=" margin-bottom: 5px;"> Print Preview </p>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-outline-success" (click)="printPreview()" style="margin-top: 0px;" >
        <i class="fa fa-print"></i>
        Print
      </button>
      <button class="btn btn-outline-danger">
        <i class="fa fa-times"></i>
        Delete
      </button>
    </div>
  </div>
</div>

<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <button type="button" class="btn btn-outline-default btn-round btn-white header-tab"
              (click)="setVisibleSection('preview');">
        <i class="fas fa-tools"></i>
        Preview
      </button>

      <button type="button" class="btn btn-outline-default btn-round btn-white header-tab"
              (click)="setVisibleSection('design');">
        <i class="fas fa-pencil-ruler"></i>
        Design
      </button>
    </div>

  </div>
</div>
