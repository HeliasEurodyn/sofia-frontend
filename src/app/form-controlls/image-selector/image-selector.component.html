<br>
<img *ngIf="image != ''" [src]="this.trustResource(image)">
<img *ngIf="image == ''" [src]="this.trustResource('./assets/img/upload_image.jpg')">
<input #sidebarImageFileUploader (change)="onImageFileSelect($event)" accept="image/apng, image/avif, image/gif, image/jpeg, image/png, image/svg+xml, image/webp"
       style="display: none;" type='file'>
<br>
<button (click)="sidebarImageFileUploader.click()" class="btn btn-info btn-round" style="cursor: pointer;"
        type="button">
  <i class="fa fa-circle-arrow-up"></i>
  Upload
</button>
<button (click)="clearImage()"
        class="btn btn-danger btn-round"
        style="cursor: pointer;"
        type="button">
  <i class="fa fa-trash"></i>
  Clear
</button>
